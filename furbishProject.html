<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kate Furbish Project</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/list.min.js"></script>
	<script type="text/javascript" src="js/parsedFurbishData.js"></script>
</head>
<body>

<div id="mainContainer">
	<div id="svgContainer">
		
	</div>

	<div id="searchContainer">
		<input type="text" id="searchBar" onkeyup="searchFlora()" placeholder="Search for flora by scientific name.." title="Type in a flora">
		<div id="searchResultsContainer">
			<div id='noResultMsg' style="display: none">No Results</div>
			<ul id="searchList"></ul>

		</div>
		<div id="selectedListContainer">
			<ul id="selectedList"></ul>
		</div>
		<input type="button" name="btnSelectAll" value="Select All" onclick="selectAll()">
		<input type="button" name="btnDeselectAll" value="Deselect All" onclick="deselectAll()">
	</div>

	<div id="inspectorContainer">
		<h5 class="tableTitle">Town:</h5>
		<table id="tableInspector">
			<th>Common Name:</th>
			<th>Scientific Name:</th>
			<th>Year:</th>
			<th>Volume:</th>
			<th>Page:</th>
		</table>
	</div>

	<script type="text/javascript" src="searchDialogTest.js"></script>
</div>
</body>
</html>
